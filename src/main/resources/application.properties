
# 주석
# key=value
server.port=80

# 사용자 생성 키
my.message.hi=hello

### Log 설정
### 전역 레벨 설정
logging.level.root=info

### 전역 레벨 설정
logging.level.org.springframework.web=debug
spring.mvc.log-request-details=true

## SQL LOG
loging.level.com.iu.home.board.qna.QnaMapper=debug
logging.level.jdbc=OFF
logging.level.jdbc.sqlonly=OFF 
logging.level.jdbc.sqltiming=DEBUG 
logging.level.jdbc.audit=OFF 
logging.level.jdbc.resultset=OFF 
logging.level.jdbc.resultsettable=DEBUG
logging.level.jdbc.connection=OFF
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=OFF
logging.level.javax.sql.DataSource=INFO

### MyBatis 설정
# username
spring.datasource.hikari.username=user01
# password
spring.datasource.hikari.password=user01
## url
#spring.datasource.url=jdbc:mariadb://localhost:3306/iu
## driver
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mariadb://localhost:3306/iu

## Mapper, Config 설정
mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml
mybatis.config-location=classpath:database/config/config.xml

##### JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

###### FileUpload
## Multipart 사용 여부
spring.servlet.multipart.enabled=true
## 파일 하나당 최대 크기 설정
spring.servlet.max-file-size=10MB
## 총 파일의 최대 크기 설정
spring.servlet.multipart.max-request-size=50MB

## 저장 폴더
app.upload.qna = C:/result/upload/qna//


